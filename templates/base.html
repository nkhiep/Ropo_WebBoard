{% load static %}

<!DOCTYPE html>
<html lang='en'>

</head>
<body>

<nav class='navbar navbar-expand-lg navbar-dark bg-dark'>  # Tạo tiêu đề
    <div class="container">
        <a href="{% url 'home' %}">Web Boards</a>

</nav>

<div class="container">

</html>
