{% load static %}

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Boards</title>
    <link rel='stylesheet' href='{% static 'css/bootstrap.min.css' %}'>
</head>
<body>

<div class="container">
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">Boards</li>
    </ol>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Board</th>
        <th>Topic</th>
        <th>Posts</th>
        <th>Last Post</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    {% for board in boards %}
        <td>
            {{ board.name }} <br>
            <small style='color: #888'> {{ board.description }}</small>
        </td>
        <td class="align-middle">0</td>
        <td class="align-middle">0</td>
        <td>0</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</div>
</body>
</html>
